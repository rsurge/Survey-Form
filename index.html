<html>
    <main>
        <head>
            <h1 id="title">Do you like pizza?</h1>
        </head>

        <body>
            <p id="description">A survey for those who like pizza.</p>
            <form id="survey-form">
                <label id="name-label">Name:</label>
                <input type="name" id="name" name="name" placeholder="Name" required></input><br>
                <label id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required></input><br>
                <label id="number-label">Pizzas:</label> 
                <input type="number" id="number" name="number" min="1" max="10" placeholder="Pizzas" required></input><br>
                <label for="cars">Type of pizza:</label>
                <select name="pizza type" id="dropdown">
                    <option value="cheese">Cheese</option>
                    <option value="supreme">Supreme</option>
                </select>
                <fieldset id="soda">
                    <input type="radio" id="coke" name="soda" value="coke">                   
                    <label for="coke">Coke</label><br>                  
                    <input type="radio" id="sprite" name="soda" value="sprite">                   
                    <label for="sprite">Sprite</label><br>                  
                    <input type="radio" id="beer" name="soda" value="beer">                 
                    <label for="beer">Beer</label>
                </fieldset>
                <fieldset id="utensils">
                    <input type="checkbox" id="fork" name="utensils" value="fork">                   
                    <label for="fork">Fork</label><br>                  
                    <input type="checkbox" id="knife" name="utensils" value="knife">                   
                    <label for="knife">Knife</label><br>                  
                </fieldset>
                <textarea id="comments" name="comments" rows="4" cols="20">
                    Extra comments.
                </textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </body>
    </main>
</html>
